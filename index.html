<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    </script>
  </head>
  <body>

  <div class="container-fluid flex-parent">
    <div class="container flex-child border rounded">
      <div class="row key-parent">
        <div class="col-6 col-md-2 key-box">
          <div data-key="65" class="border rounded text-center key">
            <p>A</p>
            <p class="tiny">"SOUND"</p>
          </div>
        </div>
        <div class="col-6 col-md-2 key-box">
          <div data-key="83" class="border rounded text-center key">
            <p>S</p>
            <p class="tiny">"SOUND"</p>
          </div>
        </div>
        <div class="col-6 col-md-2 key-box">
          <div data-key="68" class="border rounded text-center key">
            <p>D</p>
            <p class="tiny">"SOUND"</p>
          </div>
        </div>
        <div class="col-6 col-md-2 key-box">
          <div data-key="70" class="border rounded text-center key">
            <p>F</p>
            <p class="tiny">"SOUND"</p>
          </div>
        </div>
        <div class="col-6 col-md-2 key-box">
          <div data-key="71" class="border rounded text-center key">
            <p>G</p>
            <p class="tiny">"SOUND"</p>
          </div>
        </div>
        <div class="col-6 col-md-2 key-box">
          <div data-key="72" class="border rounded text-center key">
            <p>H</p>
            <p class="tiny">"SOUND"</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>

  <script>
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; // If no associated audio, stop the function
      console.log(audio);
      console.log(key);
      audio.currentTime = 0;
      audio.play();
      key.classList.add('keypress');
      setTimeout(function() {
        key.classList.remove('keypress');
      }, 100);
    });

  </script>

  </body>
</html>
